<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div>
      <label for="pen-picker">
        <input type="color" id="pen-picker" />Pen Color
      </label>
      <label for="rainbow-toggle">
        <input type="checkbox" id="rainbow-toggle" />Rainbow
      </label>
      <label for="darken-toggle">
        <input type="checkbox" id="darken-toggle" />Darken
      </label>
      <button id="resize-button">Resize Grid</button>
      <button id="clear-button">Clear Grid</button>
    </div>
    <div id="grid-container">

    </div>
  </main>
</body>
</html>
